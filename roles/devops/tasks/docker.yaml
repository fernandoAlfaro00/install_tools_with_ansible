---
- name: Install required system packages
  apt:
    state: latest
    update_cache: yes
    name:
    - ca-certificates
    - curl
    - gnupg
    
- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    keyring: /etc/apt/keyrings/docker.asc
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable
    state: present
    filename: docker

- name: install docker latest version
  apt:
    state: present
    update_cache: true
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io 
      - docker-buildx-plugin
      - docker-compose-plugin

- name: adding existing user "{{ current_user }}" to group docker
  user:
    name: "{{ current_user }}"
    groups: "docker"
    append: yes